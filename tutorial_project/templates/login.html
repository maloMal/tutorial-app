{% extend 'base.html' %}
{% load static %}

{% block body_block %}
	<h2 class="form-signin-heading">Login</h2>
	<form class="form-signin" id="login_form" method="post" action="/login/">
	<h2 class="form-signin-heading">Please sign in</h2>
	{% csrf_token %}
	<input class="form-control" placeholder="Username" type="text" name="username" value="" size="50" required autofocus=""/><br>
	<input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" required /><br />
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" >Sign in</button>
	</form>
{% endblock %}
