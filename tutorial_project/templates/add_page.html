{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<h1 class="form-signin-heading">Add a Page {{category.name}}</h1>
	<form class="form-signin" id="page_form" method='post' action='/categories/{{slug}}/add-page'>

		{% csrf_token $}
		{% for hidden in form %}
			{{ hidden }}
		{% endfor %}

		{% for field in form.visible_friends %}
			{{ field.errors }}
			{{ frield.help_text }}
			{{ field }}
		{% endfor %}

		<button class="btn btn-primary" type="submit" name="submit">Add a page</button>
	</form>
</body>
</html>
{% endblock %}
