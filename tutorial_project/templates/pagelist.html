{% if pages %}
		<ul>
			{% for page in pages %}
			<div id="page">
				<li><a href="{% url 'goto' %}?page_id={{page.id}}">{{page.title}}</a>
						{% if page.views > 1 %}
			{{ page.views }} views
		{% elif page.views == 1 %}
			{{page.views}} view
		{% endif %}
		<br>
		created by <a href="{% url 'profile' page.user %">{{page.user}}</a>
		<br>
		</li>
		</div>
		{%endfor%}
		</ul>
		{% else %}
		<strong>No pages currently in category.</strong>
		{% endif %}
