<!DOCTYPE html>
<html>
<head>
	<title>{{ category.name }}</title>
</head>
<body>
	<h1>{{ category.name }}</h1>
	{% if category %}
		{% if pages %}
		<ul>
			{% for page in pages %}
				<li><a href="{{page.url}}">{{page.title}}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<p>This category has no pages</p>
		{% endif %}
		<a href="/category/{{slug}}add_page"> Add a Page</a>
	{% else %}
		<p>The Specified Category {{ category.name }} does not exist </p>
	{% endif %}
</body>
</html>
